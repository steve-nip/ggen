<style>
    body {
      font-family: sans-serif;

    .card-grid {
      align-items: stretch;

    .card {
      border: 1px solid #aaa;
      background: #fff;
      border-radius: 8px;
      padding: 16px;
      transition: all 0.3s ease;
      position: relative;
      display: flex;
      flex-direction: column;
      height: 100%;
      justify-content: space-between; /* 保持底部按鈕區塊對齊 */

    }
    .card:hover {
      background-color: #eef;
      cursor: pointer;
    }
    .card.focused {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 960px;
      height: 80vh;
      max-height: 90vh;
      overflow: auto;
      overflow-y: auto;
      z-index: 999;
      box-shadow: 0 0 12px rgba(0,0,0,0.3);
      background: #fff;
      border-radius: 12px;
    }
    .summary {
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 8px;
    }
    .details {
      display: none;
      font-size: 14px;
      margin-top: 16px;
    }
    .card.focused .details {
      display: block;
    }
    .line {
      margin: 4px 0;
      border-bottom: 1px dashed #ccc;
      padding-bottom: 4px;
    }
    .label {
      font-weight: bold;
      color: #444;
    }
    .close-btn {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      position: absolute;
      top: 12px;
      right: 12px;
      background: #aaa;
      color: white;
      border: none;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
    }

    .card.focused .close-btn {
  opacity: 1;
  pointer-events: auto;
    }

    .close-btn:hover {
      background: #444;
    }
    .view-weapons {
      margin-top: 16px;
      padding: 8px;
      border: none;
      background: #444;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    .view-weapons:hover {
      background: #222;
    }
    .weapon-wrapper {
      display: none;
      margin-top: 12px;

<script>
  // 🔧 關閉卡片視窗
  function closeCard(btn) {
  const card = btn.closest(".card");
  if (card) {
    card.classList.remove("focused");

    const details = card.querySelector(".details");
    if (details) details.style.display = "none"; // 🔐 收合卡片詳細區

    const weapon = card.querySelector(".weapon-wrapper");
    const toggleBtn = card.querySelector(".view-weapons");
    if (weapon && toggleBtn) {
      weapon.style.display = "none";            // 📦 收合武裝資料
      toggleBtn.innerText = "查看武裝資料";     // 🕹️ 重設按鈕文字
    }
  }
}

  // 🔧 展開／收合武裝區塊
  function toggleWeaponView(btn) {
    const wrapper = btn.nextElementSibling;
    const isVisible = wrapper.style.display === "block";
    wrapper.style.display = isVisible ? "none" : "block";
    btn.innerText = isVisible ? "查看武裝資料" : "收合武裝資料";
  }

 function generateCard(card) {
  const div = document.createElement("div");
  div.className = "card";

  div.innerHTML = `
    <div class="summary" style="cursor:pointer; color: ${card.名稱色彩 || '#000'};">
      ${card.名稱}｜${card.稀有度}
    </div>
    <button class="close-btn" onclick="closeCard(this)">×</button>
    <div class="details" style="display:none;">
      <div class="line"><span class="label">圖片：</span>
        <img src="${card.圖片}" alt="${card.名稱}" onerror="this.style.display='none'" style="width:100%; max-width:300px; border-radius:6px;" />
      </div>
      <div class="line"><span class="label">種類：</span>${card.種類}</div>
      <div class="line"><span class="label">入手方法：</span>${card.入手方法}</div>
      <div class="line"><span class="label">地型：</span>${card.地型.join("、")}</div>
      <div class="line"><span class="label">系列：</span>${card.系列}</div>
      <div class="line"><span class="label">標籤：</span>${card.標籤.join("、")}</div>
      <div class="line"><span class="label">裝置：</span>${card.裝置}</div>
      <div class="line"><span class="label">單位能力：</span>${card.單位能力}</div>
      <div class="line"><span class="label">HP：</span>${card.HP}</div>
      <div class="line"><span class="label">EN：</span>${card.EN}</div>
      <div class="line"><span class="label">移動力：</span>${card.移動力}</div>
      <div class="line"><span class="label">攻擊力：</span>${card.攻擊力}</div>
      <div class="line"><span class="label">防禦力：</span>${card.防禦力}</div>
      <div class="line"><span class="label">機動力：</span>${card.機動力}</div>
      <div class="line"><span class="label">專屬駕駛員：</span>${card.專屬駕駛員}</div>
      <button class="view-weapons" onclick="toggleWeaponView(this)">查看武裝資料</button>
      <div class="weapon-wrapper" style="display:none;">
        ${card.武裝.map(w => w.武裝名稱 ? `
          <div class="line"><span class="label">武裝：</span>${w.武裝名稱}</div>
          <div class="line"><span class="label">RANGE：</span>${w.RANGE}</div>
          <div class="line"><span class="label">POWER：</span>${w.POWER}</div>
          <div class="line"><span class="label">EN：</span>${w.EN}</div>
          <div class="line"><span class="label">命中：</span>${w.命中}</div>
          <div class="line"><span class="label">爆擊：</span>${w.爆擊}</div>
          <div class="line"><span class="label">彈藥量：</span>${w.彈藥量}</div>
          <div class="line"><span class="label">武裝屬性：</span>${w.武裝屬性}</div>
          <div class="line"><span class="label">武裝類型：</span>${w.武裝類型}</div>
          <div class="line"><span class="label">武裝效果：</span>${w.武裝效果}</div>
          <div class="line"><span class="label">使用限制：</span>${w.使用限制}</div>
        ` : "").join("")}
      </div>
    </div>
  `;

  // 點擊 summary 展開／收合 details
  const summary = div.querySelector(".summary");
  const details = div.querySelector(".details");
  summary.addEventListener("click", () => {
    const isFocused = div.classList.contains("focused");
    document.querySelectorAll(".card").forEach(c => {
      c.classList.remove("focused");
      const d = c.querySelector(".details");
      if (d) d.style.display = "none";
    });
    if (!isFocused) {
      div.classList.add("focused");
      details.style.display = "block";
    }
  });


  return div;
}

  // 📥 搜尋功能資料來源卡片陣列（合併 JSON 資料）
  let searchCards = [];

const jsonFiles = ["cards0079.json"]; // 之後可以加入更多

function loadAllCardData() {
  const loaders = jsonFiles.map(file =>
    fetch(file)
      .then(r => r.json())
      .catch(err => {
        console.warn(`${file} 載入失敗：`, err);
        return [];
      })
  );

  Promise.all(loaders).then(all => {
    searchCards = all.flat(); // 合併所有陣列
    console.log("✅ 卡片資料載入完成，總數：", searchCards.length);
  });
} 

  // 🔍 處理搜尋
/**
 * 用來比對卡片欄位與使用者選取值
 * 支援 AND / OR 模式
 * @param {string[]} cardValues - 卡片中的多值欄位，如系列、標籤
 * @param {string[]} selectedValues - 使用者選擇的篩選條件
 * @param {"AND" | "OR"} mode - 匹配模式
 * @returns {boolean} - 是否符合篩選條件
 */
function matchField(cardValues, selectedValues, mode) {
  if (selectedValues.length === 0) return true;

  if (mode === "AND") {
    return selectedValues.every(val => cardValues.includes(val));
  }

  return selectedValues.some(val => cardValues.includes(val));
}

function handleSearch() {
  const selected = {};

  // ✅ 三個單選欄位（radio）
  selected.rarity = document.querySelector('input[name="rarity"]:checked')?.value || "";
  selected.type   = document.querySelector('input[name="type"]:checked')?.value || "";
  selected.obtain = document.querySelector('input[name="obtain"]:checked')?.value || "";

  // ✅ 多選欄位維持陣列結構
  ['series', 'tags'].forEach(name => {
    selected[name] = [...document.querySelectorAll(`input[name="${name}"]:checked`)].map(cb => cb.value);
  });

  const matchMode   = document.querySelector('input[name="matchMode"]:checked')?.value || "AND";
  const seriesMode  = document.querySelector('input[name="seriesMode"]:checked')?.value || "OR";
  const tagsMode    = document.querySelector('input[name="tagsMode"]:checked')?.value || "OR";

  const result = searchCards.filter(card => {
    const activeConditions = [];

    if (selected.rarity !== "") {
      activeConditions.push(() => selected.rarity === card.稀有度);
    }

    if (selected.type !== "") {
      activeConditions.push(() => selected.type === card.種類);
    }

    if (selected.obtain !== "") {
      activeConditions.push(() => selected.obtain === card.入手方法);
    }

    // ✅ 系列篩選（支援 AND/OR 模式）
    if (selected.series.length > 0) {
      if (seriesMode === "AND") {
        activeConditions.push(() => selected.series.every(s => card.系列.includes(s)));
      } else {
        activeConditions.push(() => selected.series.some(s => card.系列.includes(s)));
      }
    }

    // ✅ 標籤篩選（支援 AND/OR 模式）
    if (selected.tags.length > 0) {
      if (tagsMode === "AND") {
        activeConditions.push(() => selected.tags.every(tag => card.標籤.includes(tag)));
      } else {
        activeConditions.push(() => selected.tags.some(tag => card.標籤.includes(tag)));
      }
    }

    if (activeConditions.length === 0) return false;

    const match = matchMode === "AND"
      ? activeConditions.every(fn => fn())
      : activeConditions.some(fn => fn());

    return match;
  });

  const container = document.getElementById("search-result-container");
  container.innerHTML = "";

  // 🔔 顯示符合條件的數量提示
  // 🔔 顯示符合條件的數量提示（獨立包在 div 中）
const countMessage = `
  <div class="search-count-message style="text-align: center;">
    🔍 搜尋符合條件的單位共 <strong>${result.length}</strong> 架。
  </div>
`;
container.insertAdjacentHTML("afterbegin", countMessage);

  if (result.length === 0) {
    container.insertAdjacentHTML("beforeend", "<p>找不到符合條件的單位。</p>");
  } else {
    result.forEach(card => container.appendChild(generateCard(card)));
  }
}

  // 🔘 清空勾選項目
function clearAll() {
  const inputs = document.querySelectorAll('#search-form input');
  inputs.forEach(input => input.checked = false);
  document.getElementById("search-result-container").innerHTML = "";
}

  // ⏳ 初始化：載入所有 JSON 卡片資料
  loadAllCardData();
</script>
